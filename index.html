<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="container">
      <div id="profile">
        <img
          src="./assets/avatar-dark.jpg"
          alt="Foto de Mayk Brito de cavanhaque, sorrindo, usando óculos e camisa preta em um fundo amarelo."
        />
        <p>@maykbrito</p>
      </div>

      <div id="switch" onclick="trocarTema()">
        <button id="handle"></button>
        <span id="track"></span>
      </div>

      <ul id="link-list">
        <li>
          <a href="https://api.whatsapp.com/send?1=pt_br&phone=5547936184925" target="_blank">
            WhatsApp da Rocketseat
          </a>
        </li>

        <li>
          <a href="#">Inscrever-se no NLW</a>
        </li>

        <li>
          <a href="#">Baixar meu e-book</a>
        </li>

        <li>
          <a href="https://github.com/maykbrito" target="_blank">
            Ver meu portfólio
          </a>
        </li>

        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank">
            Conheça o Explorer
          </a>
        </li>
      </ul>

      <div id="social-links">
        <a href="https://github.com/maykbrito" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://instagram.com/maykbrito" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://youtube.com/maykbrito" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a href="https://linkedin.com/in/maykbrito" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
    </main>

    <footer>
      Feito com ♥ pela <a href="https://rocketseat.com.br/">Rocketseat</a>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
